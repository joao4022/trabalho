<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Carros</title>
  <style>
    .carousel {
      position: relative;
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    .carousel-images img {
      width: 100%;
      display: none;
    }
    .carousel-images img.active {
      display: block;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-button {
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2em;
      cursor: pointer;
      padding: 0 10px;
    }
    .carousel-indicators {
      text-align: center;
      margin-top: 10px;
    }
    .indicator {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: gray;
      display: inline-block;
      border-radius: 50%;
      cursor: pointer;
    }
    .indicator.active {
      background-color: black;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-images">
    <img src="carro1.jpg" alt="Carro 1" class="active">
    <img src="carro2.jpg" alt="Carro 2">
    <img src="carro3.jpg" alt="Carro 3">
  </div>

  <div class="carousel-buttons">
    <button class="carousel-button" onclick="prevSlide()">&#10094;</button>
    <button class="carousel-button" onclick="nextSlide()">&#10095;</button>
  </div>

  <div class="carousel-indicators">
    <span class="indicator active" onclick="goToSlide(0)"></span>
    <span class="indicator" onclick="goToSlide(1)"></span>
    <span class="indicator" onclick="goToSlide(2)"></span>
  </div>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.carousel-images img');
  const indicators = document.querySelectorAll('.indicator');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
      indicators[i].classList.toggle('active', i === index);
    });
    currentSlide = index;
  }

  function nextSlide() {
    let next = currentSlide + 1;
    if (next >= slides.length) next = 0;
    showSlide(next);
  }

  function prevSlide() {
    let prev = currentSlide - 1;
    if (prev < 0) prev = slides.length - 1;
    showSlide(prev);
  }

  function goToSlide(index) {
    showSlide(index);
  }

  // Auto-slide opcional
  setInterval(nextSlide, 5000);
</script>

</body>
</html>
